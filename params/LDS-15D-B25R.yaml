bluesea_node:
  ros__parameters:
    type: "uart"
    platform: "LDS-50C-2"
    port: "/dev/ttyUSB0"
    frame_id: "map"
    rate_list: "768000, 1000000"
    baud_rate: 768000
    raw_bytes: 3
    max_dist: 15.0
    output_360: true
    output_scan: true
    output_cloud: false
    with_angle_filter: false
    min_angle: -3.14159
    max_angle: 3.14159
    hard_resample: true
    soft_resample: false
    resample_res: 0.25
    unit_is_mm: true
    with_confidence: true
    with_checksum: true
    rpm: 600
    topic: "scan"
